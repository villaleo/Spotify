<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body class="bg-black">
    <!-- Playlist header -->
    <header>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <!-- Playlist image -->
          <div class="col-6 col-sm-4 text-center pt-4 pt-sm-3 p-sm-4 p-lg-5">
            <img
              class="img-thumbnail border-0 p-0"
              src="assets/images/pl-img-1.png"
              alt=""
              id="pl-cover-img"
            />
          </div>
          <!-- Playlist information -->
          <div class="col-12 col-sm my-auto pb-3 pb-sm-0 pe-sm-5 text-light">
            <small>Playlist</small>
            <h1><strong id="pl-name">On Repeat</strong></h1>
            <small id="pl-description">
              A selection of songs that I've been listening to a lot recently.
            </small>
            <span class="d-block" style="text-shadow: white 0px 0 8px">
              <small><i class="bi bi-github"></i></small>
              <small>
                Created by
                <a
                  href="https://github.com/villaleo"
                  style="text-decoration: none; color: white"
                  >@villaleo</a
                >
              </small>
            </span>
          </div>
        </div>
      </div>
      <!-- Action buttons -->
      <div class="p-3 bg-black">
        <!-- Media play button -->
        <button
          type="button"
          class="btn btn-pb me-2"
          style="border-radius: 100%; background-color: var(--green)"
        >
          <i class="bi bi-play-fill"></i>
        </button>
        <!-- Media favorite button -->
        <button type="button" class="btn" id="btn-favorite">
          <i class="bi bi-heart text-light"></i>
        </button>
        <!-- Media more button -->
        <button type="button" class="btn" id="btn-more-options">
          <i class="bi bi-three-dots text-light"></i>
        </button>
      </div>
      <!-- Song information row  -->
      <div
        class="container-fluid bg-black text-light text-center border-top border-bottom border-dark py-1"
      >
        <div class="row">
          <small class="col-1 px-0">#</small>
          <small class="col text-start">Title</small>
          <small class="col-md-3 col-lg-2 d-none d-md-block text-start"
            >Album</small
          >
          <small class="col-lg-2 d-none d-lg-block text-start">Artist</small>
          <small class="col-2 px-0"><i class="bi bi-clock-fill"></i></small>
        </div>
      </div>
    </header>
    <!-- Tracks -->
    <main
      class="container-fluid bg-dark text-light text-center"
      id="tracks-list"
    ></main>
    <!-- Media controls -->
    <footer class="footer fixed-bottom bg-black text-light">
      <div class="container text-center pt-3 pb-2">
        <!-- Media shuffle button -->
        <button type="button" class="btn" id="btn-pb-shuffle">
          <i class="bi bi-shuffle" style="color: gray"></i>
        </button>
        <!-- Media previous button -->
        <button type="button" class="btn btn-pb-previous">
          <i class="bi bi-skip-start-fill text-light"></i>
        </button>
        <!-- Media play/pause button -->
        <button
          type="button"
          class="btn btn-light btn-pb"
          style="border-radius: 100%; background-color: white"
        >
          <i class="bi bi-play-fill"></i>
        </button>
        <!-- Media skip button -->
        <button type="button" class="btn" id="btn-pb-next">
          <i class="bi bi-skip-end-fill text-light"></i>
        </button>
        <!-- Media repeat button -->
        <button type="button" class="btn" id="btn-pb-repeat">
          <i class="bi bi-arrow-repeat" style="color: gray"></i>
        </button>
      </div>
      <!-- Media playback progress bar -->
      <div class="container pb-3">
        <div class="row text-center">
          <small
            class="col-2 col-md-1 text-lg-end"
            style="color: gray"
            id="pb-elapsed-time"
          >
            00:00
          </small>
          <div
            class="col progress px-0 my-auto"
            style="height: 4px; background-color: gray"
          >
            <div
              class="progress-bar bg-light"
              role="progressbar"
              style="width: 0%"
              id="pb-progress-elapsed"
            ></div>
          </div>
          <small
            class="col-2 col-md-1 text-lg-start"
            style="color: gray"
            id="pb-total-time"
          >
            00:00
          </small>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
